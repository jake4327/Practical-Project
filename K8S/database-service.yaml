apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: database
  ports: 
  - protocol: TCP
    port: 3306
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels: 
    app: database
spec:
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: jstoneqa/sfia-2-jenkins_database
        ports:
        - containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           value: "password"
